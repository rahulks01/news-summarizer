{% extends 'chat/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-page fade-in">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card slide-up">
                    <div class="auth-header">
                        <div class="auth-icon">
                            <i class="fas {% if title == 'Login' %}fa-sign-in-alt{% else %}fa-user-plus{% endif %}"></i>
                        </div>
                        <h2 class="auth-title">{{ title }}</h2>
                    </div>
                    
                    <form method="post" class="auth-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas {% if title == 'Login' %}fa-sign-in-alt{% else %}fa-user-plus{% endif %} me-2"></i> 
                            {{ title }}
                            <span class="btn-shine"></span>
                        </button>
                    </form>
                    
                    <p class="auth-switch">
                        {% if title == 'Login' %}
                        Don't have an account? <a href="{% url 'register' %}" class="auth-link">Register here</a>
                        {% else %}
                        Already have an account? <a href="{% url 'login' %}" class="auth-link">Login here</a>
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-page {
        padding: 4rem 0;
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.05) 0%, rgba(0, 0, 0, 0) 100%);
    }
    
    .auth-card {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        position: relative;
        overflow: hidden;
    }
    
    .auth-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .auth-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 1.5rem;
        box-shadow: var(--shadow-md);
    }
    
    .auth-title {
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 0;
    }
    
    .auth-form {
        margin-bottom: 1.5rem;
    }
    
    .auth-form .form-control {
        border-radius: var(--radius-md);
        padding: 0.75rem;
        border: 2px solid var(--border-color);
        transition: all var(--transition-speed) ease;
        font-size: 1rem;
    }
    
    .auth-form .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    
    .auth-form .btn {
        margin-top: 1.5rem;
        padding: 0.75rem;
        font-weight: 500;
        position: relative;
        overflow: hidden;
    }
    
    .btn-shine {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.2) 50%,
            rgba(255, 255, 255, 0) 100%
        );
        animation: shine 3s infinite;
    }
    
    @keyframes shine {
        to {
            left: 100%;
        }
    }
    
    .auth-switch {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-muted);
        font-size: 0.95rem;
    }
    
    .auth-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: color var(--transition-speed) ease;
        position: relative;
    }
    
    .auth-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width var(--transition-speed) ease;
    }
    
    .auth-link:hover {
        color: var(--secondary-color);
    }
    
    .auth-link:hover::after {
        width: 100%;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .auth-page {
            padding: 2rem 0;
        }
        
        .auth-card {
            padding: 1.5rem;
        }
        
        .auth-icon {
            width: 60px;
            height: 60px;
            font-size: 1.25rem;
        }
    }
</style>
{% endblock %}
